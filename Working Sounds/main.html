<!DOCTYPE html>
<html lang="en">
<head>
  <title>Working Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">back</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">flip</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">foot</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">sniff</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">tap</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">type</span>
      </div>

  <audio data-key="65" src="sounds/background_sound.m4a"></audio>
  <audio data-key="83" src="sounds/flipping.m4a"></audio>
  <audio data-key="68" src="sounds/foot_tapping.m4a"></audio>
  <audio data-key="70" src="sounds/sniffing.m4a"></audio>
  <audio data-key="71" src="sounds/tapping.m4a"></audio>
  <audio data-key="72" src="sounds/typing.m4a"></audio>

  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>
</body>
</html>
